apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-project-ingress
  namespace: {{ .Values.global.namespace }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080